    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        /* Responsive styles for the kings page */
        body {
            font-family: 'Droid Arabic Kufi', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .cards-grid {
            display: grid;
            /* Creates a responsive grid that fits as many columns as possible */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; /* Space between cards */
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures the image corners are rounded */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column; /* Stacks content vertically */
        }

        .card:hover {
            transform: translateY(-10px); /* Lifts the card up on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 250px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            display: block;
        }

        .card h3 {
            padding: 20px 15px 10px;
            margin: 0;
            color: #34495e;
            font-size: 1.5rem;
            flex-grow: 1; /* Allows the title area to grow if needed */
        }

        .card-link {
            display: inline-block;
            margin: 15px;
            padding: 12px 25px;
            background-color: #c9302c;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card-link:hover {
            background-color: #a02622;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .page-container {
                padding: 15px;
            }
            .cards-grid {
                gap: 20px;
            }
            .card img {
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .card h3 {
                font-size: 1.2rem;
            }
            .card img {
                height: 200px;
            }
            .card-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
